<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>div &amp; span</h3>

    <div>Block tag : <div>상자를 만들어 레이아웃을 만들기 위한 태그</div>
    </div>
    
    
    <div>div는 블록태그인 반면 <span>span은 인라인 태그이다.</span></div>
    
    <div>span 태그 : 사용 이유 - 특정 부분에 효과를 주거나 기능을 수행하도록 하기 위해서 사용 /
    데이터 넣을 자리 표시</div>
    
    <p>p 태그 : p 역시 블록태그이나 기본 margin(간격)을 가지고 있다. 문단이기에 기본 간격이 있는것 / div 는 기본 간격이 없는것이 차이점</p>
    
    <div style="background-color: saddlebrown; padding=10px">
        <h2>My Love</h2>
        <p style="background-color: black; color:aliceblue">어제 찾아왔던 사랑이 <span style="color: cadetblue">오늘 내 가슴 속 겨울</span>을 만나 내일 봄을 찾아 떠나가네</p>
                
    </div>






</body></html>
