<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function start() {
            var down = document.getElementById("down");
            var load = 0;
            var timer = setInterval(function(){
                load += 10;
                down.Value=load;
                if(load == 100){
                    clearInterval(timer);
                }
            }, 1000);


        }
    </script>
