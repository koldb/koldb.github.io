<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--checkbox : 체크 되는 박스를 만들어준다-->
    <h2>CheckBox</h2>
    <p>checkbox 는 한 그룹(name 속성 같은 그룹)내에서 복수 선택이 가능하다</p>

    <h3>My hobby</h3>

    <form action="">
        <!--예시용 필드셋/레전드-->
        <fieldset>
            <legend>나의 취미</legend>
            <input type="checkbox" name="hobby" value="reading" id="read">
            <label for="read">독서</label>
            <input type="checkbox" name="hobby" value="tennis" id="tennis">
            <label for="tennis">테이스</label>
            <input type="checkbox" name="hobby" value="swwiming" id="swwiming">
            <label for="swwiming">수영</label>
            <input type="checkbox" name="hobby" value="programming" id="programming">
            <label for="programming">프로그래밍</label>
        </fieldset>

   <fieldset>
            <legend>나의 취미</legend>
            <input type="checkbox" name="skill" value="java" id="java">
            <label for="java">java</label>
            <input type="checkbox" name="skill" value="css" id="css">
            <label for="css">css</label>
            <input type="checkbox" name="skill" value="python" id="python">
            <label for="python">수영</label>
      
        </fieldset>



<input type="submit">
<input type="reset">






    </form>








</body></html>
