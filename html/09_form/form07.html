<!--브라우저 마다 인풋으로 들어간 모양들이 다 다르다-->
<body>
    <h2>Various Types of Input Tag</h2>
    <form action="" method="get" name="frm" id="input">
        text: <input type="text" name="a"> <br>
        text: <input type="text" name="a" value="hong"> <br>
        <input type="text" name="a" value="hong" hidden> <br>
        <!--쓰는 사람은 못보게하지만 값이 넘어갈때 같이 넘어가게 하는 경우 hidden 사용-->
        password: <input type="password" name="password" required> <br>
        <!--required : 값이 없으면 안될때 꼭 써줘야할때 사용/값없으면 안넘어감-->
        radio : <input type="radio" name="job" value="singer">singer <br>
        checkbox : <input type=checkbox name="job" value="singer" checked>singer <br>

       file : <input type="file" name="" > <br>  
       
        number :
        <!--잘 안쓴다/숫자만 들어갈수있다--> <input type="number" name="age" min="0" max="150"> <br>
        <!--정해진 범위 벗어나는 값은 입력 안됨-->
        email : <input type="email" name="email" > <br> <!-- email : @ 없으면 값이 안넘어감-->
        color : <input type="color" name="color" > <br> 
        TEL : <input type="tel" name="" pattern=""> <br> <!--pattern 을 넣어서 조건에 안맞으면 안들어가도록 가능-->
        Time : <input type="time" name="" > <br> 
        date : <input type="date" name="" > <br>  
        search : <input type="search" name=""> <br>
        range : <input type="range" name="range" min="0" max="10" step="2"> <br> <!--step : 건너뛸때 2씩 뛰도록 -->
        button : <input type="button" name="" value="Click me!" onclick="alert('안녕, 컴퓨터')"> <br>
        button : <button  name=""  onclick="location.href='http://www.daum.net'">다음으로</button> <br>
        


        <input type="submit">
