<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>회원가입</h2>
    <p>form 태그를 제외한 모든 form 요소는 모두 inline-tag 임 줄이 바뀌지 않는 것</p>


    <p>form method의 기본값은 get 이다</p>
    <!--action 과 method 가 핵심  
   method의 기본값은 get 이다-->
<!--acction : 입력한 값을 날려보는 곳을 넣는 것-->
    <form action="https://search.daum.net/search" method="get">  <!--get으로 하면 주소창에 뜸 / post로 하면 안뜸(패스워드 보낼땐 get 안씀-->
        <label for="q">id:
        </label>
        <!--label 없어도 똑같으나 쓰는 이유는 input 과 id 가 같을경우 쌍으로 이루어지게 된다
       그래서 input 부분을 안눌르고 레이블 부분을 눌러줘도 input 으로 커서가 가게 된다-->
        <input type="text" name="q" size="20" id="id" value="ace" maxlength="10"> 
<!--value : 안에 들어갈 기본 값을 넣어주는것
       maxlength : 최대 들어갈 수 있는 글자 수 지정-->
        <!--input에 name 은 필수요소-->
        <br> <label for="password">pw: </label>
        <input type="password" name="password" id="password">
   <br> <input type="submit" value="제출">
<!--submit : 기본값은 "제출" / value 로 바꿔줄수있다-->
<input type="reset">


    </form>



</body></html>
