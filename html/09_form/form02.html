<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>Radio Button</h2>
    <p>한 그룹(name 속성이 같으면 한 그룹) 내에서 하나만 선택 가능</p>
    <p>주의점 : 제출 시 넘겨주는 값은 레이블이 아니라 value 속성에 표시된 값이다.</p>
    
    <form action="">
        <input type="radio" name="gender"  value="male" id="g1" checked>
        <label for="g1" >Male           <!--checked 는 미리 선택되게 하는것/처음에 선택넣는 이유는 혹시나 미선택으로 넘어가면 서버가 죽을수있기에-->
        </label> <br>
        <input type="radio" name="gender"  value="female" id="g2" >
        <label for="g2" >FeMale           
        </label> <br>
        <input type="radio" name="gender"  value="neuutral" id="g3" >
        <label for="g3" >Neuutral           
        </label> <br>
        
        <!--참고부분-->
         <input type="radio" name="hobby"  value="swimmin" id="g4" >
        <label for="g4" > Swimming     
         </label> <br>
        <!--보여지는 선택값이 날라가는게 아니라 value 값이 날라간다-->
        <input type="submit"><input type="reset">
        
    </form>
    
</body>
</html>
