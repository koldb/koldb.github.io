<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, td, th{
            border: 3px solid black;
            border-collapse: collapse;
        }
        tr{height: 100px;
        }
        td, th{width: 150px;}
    </style>
<!--css 예시, 따라안해도 됨-->    
    
    
</head>
<body>
    <h2>
        table - caption
        
<!--        <img src="../../images/0.jpg" alt="">-->
    </h2>
    <table border="1" width="50%" align="center"><!--비율로 정하면 창크기에 따라 간다-->
       <caption align="bottom">--My hobby--</caption>
<!--caption 위치 정하는 법
       align 태그로 지정 top, middle, bottom
       -->
        <tr height="100" bgcolor="red"> <!--th 는 제목줄을 나타냄-->
            <th>sports</th>
            <th valign='top'>travel</th>
            <th>programing</th>
        </tr>
        <tr>
            <td>swimming</td>
            <td>busan</td>
            <td align="center" bgcolor="blue">HTML</td>
        </tr>
        <tr>
            <td>cycling</td>
            <td>jeju</td>
            <td>CSS</td>
        </tr>
    </table>
   
   
   
   
   
   
   
   
   
   
    
</body>
</html>
