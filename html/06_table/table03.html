<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--css 로 이미지 크기 조절 한것-->
    <style>
        img {
            width: 100px;
            height: 50px;}
    </style>


</head>

<body>
    <!--테이블에 이미지 삽입 가능하다-->
    <h3>table - image</h3>
    <table border="1" align="center">
        <tr>
            <th>wikipedia</th>
            <th>naver</th>
            <th>google</th>

        </tr>
        <tr>
            <td><a href="https://www.wikipedia.org/" target="target"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Wikipedia-logo-v2-ko.svg/1200px-Wikipedia-logo-v2-ko.svg.png" alt=""></a></td>
            <td><a href="http://www.naver.com" target="target"><img src="../../images/naver.JPG" alt=""></a></td>
            <td><a href="http://www.google.com" target="target"><img src="../../images/google.png" alt=""></a></td>
            <!--target _blank : 새창에서 열림
              _parent : 자기 창에서 열림 
              _self : 새창에서 열림
              _top : 자기 창에서 열림   서로간 차이가 뭔지 확인 필요-->
        </tr>


    </table>
    <div><iframe src="" frameborder="1" width="500" height="800" name="target"></iframe></div>
    <!--target="target" 으로 링크를 원하는 위치에서 열리게 할수있다. 근데 거부되어 안되는 경우 많음-->

</body></html>
