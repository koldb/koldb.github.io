<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>hr{background-color: brown; 
        /*width: 300px;*/}</style>
    <!--css 예시용-->
    
    
    
</head>
<body>
    <h3>hr tag 연습</h3>
    <p>hr 태그는 수평선으로 섹션을 구분하는 용도</p>
    <hr>
    <p>선의 길이 조정 가능</p>
    <hr width="50%"> <!--기본 위치는 센터-->
    <!--비율로 늘렷기때문에 창이 늘어나면 같이 늘어남, 픽셀로 고정값을 주면 창늘어나도 안 바뀜-->
    <p>선의 길이 조정 가능</p>
    <hr width="50%" align="left">
    <p>선의 두께 조정 가능</p>
    <hr width="50%" size="10">    
    <p>선의 음영 없애기</p>
    <hr width="50%" noshade size="10">
    
</body>
</html>
