<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--html에서 띄어쓰기는 한 칸만 적용-->
    <h3>별 혜는 밤 - 윤동주</h3>
    <!--줄바꾸기는 적용 안됨-->
    계절이 지나가는 하늘에는
    가을로 가득 차 있습니다.
    <!--태그 없이 글쓰면 나오긴하나 제대로 적용이 안됨-->
    <!--p 태그 : paragraph, 문단 나누기.문단을 나눠주는 태그-->
    <p>계절이 지나가는 하늘에는</p>
    <p>가을로 가득 차 있습니다.</p>
    <!--br tag : 줄바꾸기 -->
    <p>나는 아무 걱정도 없이 <br>가을 속 별들을 다 혜일 듯 합니다.</p>

    <!--pre tag : 코드 상 스타일을 그대로 표현-->
    <pre>
        별 하나의 추억과 
        별 하나의에 쓸쓸함과
        별 하나에 동경과
        별 하나에 시와
        별 하나에 어머니, 어머니     
        
    </pre>

    <!--아래를 sysbol 이라고 함-->
    <!--많이 띄어쓰기 할경우 특수기호 입력 : &nbsp (한칸 띄어쓰기)-->
    <!--특수기호 입력시 맨앞에 & 적고 마무리로 ; 입력-->
    <p>어머님, &nbsp;&nbsp;&nbsp;&nbsp; 나는 별 하나 아름다운 말 한마디씩 붙여씁니다.</p>
    <p>가장 많이 쓰는 특수기호는 &lt;, &lt;입니다.</p>
    <!--&lt; : 는 특수기호 꺽쇠 <> 이다 -->

</body></html>
