<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>My favorite Animal</h3>
   <p>ul tag: unordered list</p>
   <ul type="disc">animal list
       <li>cat</li>
       <li>tiger</li>
       <li>bear</li>
       <li>fox</li>
    </ul>
    <hr>
    <p>ol tag: ordered list 순서가 있는 리스트</p> 
    <h3>My favorite Colors</h3>
   <ol>
       <li>RED</li>
       <li>BLUE</li>
       <li>GREEN</li>
       
   </ol>
       <hr>
       
       
       
        <h3>My favorite Colors</h3>
   <ol type="a" start="3">
       <li>RED</li>
       <li value="5">BLUE</li>
       <li>GREEN</li>
       <!--start="숫자" 를 붙임으로써 시작 순서를 정할수있음
       각 li 별로 value="숫자" 추가하여 숫자 다르게 할수 있음-->
   </ol>
    
    
   
   
    
</body>
</html>
