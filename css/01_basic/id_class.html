<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h2{background-color: blue}
        p{color: red}  /*p 로 잡으면 p 전체에 적용 / p.c : p중에 class 인것, 가장 배점이 높아
        우선 적용 된다*/
        .c{color: gold} /*. 은 class*/
        #we{color: pink} /*#dms id*/
        
    </style>
    
    
    
</head>
<body>
   <h2>ID &amp; Class</h2>
   
   <p>Id는 페이지의 유일한 대상에 붙이고, class는 다수 객체를 선택할 때 사용</p>
   <hr> <br>
   <p class="c">We are the Champions!</p>
   <p class="c">We are the Champions!</p>
   <p class="c">We are the Champions!</p>
   <p>We are the Champions!</p>
   <p id="we">We are the Champions!</p>
  
   
   
    
</body>
</html>
