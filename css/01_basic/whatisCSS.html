<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        h1{color: blue; font-size: 50px;}
        h2{color: brown; font-size: 30px}
        ul{list-style: none} /*list 맨앞에 없애는게 중요 / 리스트를 활용해서 요즘은 다양하게 쓰기에*/
        li{padding: 5px 10px; margin: 5px; background-color: red; color: black}
    
    
    
    
    </style>
    
    
    
</head>
<body>
   <h1>What is CSS?</h1>
   
   <ul>
  <li>Cascading Style Sheet(계단식 적용)</li>
        <li>HTML 문서의 스타일을 정의하는 언어</li>
        <li>HTML 요소(element)들의 모양을 결정</li>
        <li>화면, 인쇄 및 또 다른 미디어에서 HTML 요소들의 모양을 결정</li>
        <li>많은 웹 작업 시간을 절감해준다.</li>
        <li>여러 웹 페이지의 레이아웃을 한 번에 조정할 수 있다.</li>
        <li>외부 스타일 시트는 css 파일로 저장된다.</li>
   </ul>
   
   <h2>CSS syntax(문법)</h2>
