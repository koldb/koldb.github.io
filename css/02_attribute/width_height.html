<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{margin: 0; padding: 0;}
        
        div{margin: 10px; height: 50px;}
        .a{width: 100%; border: 1px solid black
        }
        .b{width: 50%; height: 200px; background-color: powderblue}
        .c{width: 50%; padding-bottom: 50%; background-color: coral}
        .max_width{max-width: 500px; height: 200px; background-color: yellow}
        
        
        
        
    </style>
    <!--height 는 % 로 크기 조절이 안되며 패딩 바텀으로 적용해야한다.-->
    
    
</head>
<body>
   <div class="a">창 넓이 100%: 가변 너비 </div>
   <div class="b">창 넓이 50%: 가변 너비, 고정 높이 </div>
   <div class="c">창 넓이 50%: 가변 너비 </div>
    <div class="max_width">너비 - 최대치 가변 : 500px 까지만 커져라, 높이는 200px 고정</div>
    
   
   
   
   
   
   
   
   
   
   
   
    
</body>
</html>
